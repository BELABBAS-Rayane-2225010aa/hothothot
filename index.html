<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HotHotHot</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="script.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <nav>
            <a class="navBar" href="/index.html">Accueil</a>
            <a class="navBar" href="/documentation.html">Documentation</a>
        </nav>
        <h1>Application de gestion de capteurs</h1>
        <div class="tabs">
            <div role="tablist" id="tabList">
                <button
                        class="tabButton"
                        role="tab"
                        aria-selected="true"
                        aria-controls="panel-1"
                        id="tab-1"
                        tabindex="0">
                    Temps Réel
                </button>
                <button
                        class="tabButton"
                        role="tab"
                        aria-selected="false"
                        aria-controls="panel-2"
                        id="tab-2"
                        tabindex="-1">
                    Historique
                </button>
                <button
                        class="tabButton"
                        role="tab"
                        aria-selected="false"
                        aria-controls="panel-3"
                        id="tab-3"
                        tabindex="-1">
                    Notifications
                </button>
            </div>
            <div id="panel-1" role="tabpanel" tabindex="0" aria-labelledby="tab-1">
                <section id="sectionLive" class="nomTemporaire">
                    <section id="tempExt">
                        <h2>Relevé des températures extérieur</h2>
                        <p id="msgExt" role="alert"></p>
                        <p id="tabExt" aria-live="polite"></p>
                        <p id="minMaxExt" aria-live="polite"></p>
                    </section>
                    <section id="tempInt">
                        <h2>Relevé des températures intérieur</h2>
                        <p id="msgInt" role="alert"></p>
                        <p id="tabInt" aria-live="polite"></p>
                        <p id="minMaxInt" aria-live="polite"></p>
                    </section>
                </section>
            </div>
            <div id="panel-2" role="tabpanel" tabindex="0" aria-labelledby="tab-2" hidden>
                <section id="sectionHist" class="nomTemporaire">
                    <section id="histoExt">
                        <h2>Historique des températures extérieur</h2>
                        <canvas id="extChart" class="chart"></canvas>
                        <p id="extHisto"></p>
                    </section>
                    <section id="histoInt">
                        <h2>Historique des températures intérieur</h2>
                        <canvas id="intChart" class="chart"></canvas>
                        <p id="intHisto"></p>
                    </section>
                </section>
            </div>
            <div id="panel-3" role="tabpanel" tabindex="0" aria-labelledby="tab-3" hidden>
                <section id="sectionNotif">
                    Ici les notifications
                </section>
            </div>
        </div>
    </body>
</html>
